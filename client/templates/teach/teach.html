<template name="teach">
    <div class="panel">
        <div class="panel-heading">
            <h1 class="teach-main-title">
                {{ mf 'teach-mainHeading' 'Add new course'}}
            </h1>
        </div>
        <div class="panel-body">
            <div class="form-group">
                <label for="courseTitle">
                    {{ mf 'teach-addCourseForm-courseTitle-label' 'Title' }}
                </label>
                <input
                       type="text"
                       class="form-control"
                       id="courseTitle"
                       placeholder="{{ mf 'teach-addCourseForm-courseTitle-placeholderText' 'Course title' }}">
            </div>
            <div class="form-group">
                <label for="courseCoverImage">
                    {{ mf 'teach-addCourseForm-courseTitle-coverPhotoLabel' 'Cover Photo'}}
                </label>
                <input type="file" class="btn btn-default" id="courseCoverImage">
            </div>
            <div class="form-group">
                <label for="authorName">
                    {{ mf 'teach-addCourseForm-courseTitle-author-label' 'Author'}}
                </label>
                <input type="text"
                       class="form-control"
                       id="authorName"
                       placeholder="{{ mf 'teach-addCourseForm-courseTitle-author-placeholder' 'Author Name' }}">
            </div>
            <div class="form-group">
                <label for="courseKeywords">
                    {{ mf 'teach-addCourseForm-courseTitle-keywords-label' 'Keywords' }}
                </label>
                <input type="select"
                       id="courseKeywords"
                       placeholder="{{ mf 'teach-addCourseForm-courseTitle-keywords-placeholder' 'Choose some tags (e.g. JavaScript, Math)' }}">
            </div>

            <div class="form-group">
                <label for="coursePublished">
                    {{ mf 'teach-addCourseForm-courseTitle-published-label' 'Change to "Published" when course should be viewable to others.' }}
                </label>
                <select class="form-control" id="coursePublished">
                    <option value="false">{{ mf 'teach-addCourseForm-courseTitle-unpublished-option' 'Unpublished' }}</option>
                    <option value="true">{{ mf 'teach-addCourseForm-courseTitle-published-option' 'Published' }}</option>
                </select>
            </div>
            <div class="form-group">
                <label for="aboutText">
                    {{ mf 'teach-addCourseForm-courseTitle-aboutCourse-label' 'About this course' }}
                </label>
                <textarea class="form-control" rows="3" id="aboutText"></textarea>
                <p class="help-block">
                    {{ mf 'teach-addCourseForm-courseTitle-aboutCourse-helpText' 'Briefly describe the objectives of this course.' }}</p>
            </div>
            <button type="submit" class="btn btn-success" id="addCourse">
                {{ mf 'teach-addCourseForm-courseTitle-addCourse-button' 'Add Course' }}
            </button>
        </div>
    </div>
</template>
